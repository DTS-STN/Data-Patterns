name: Static Web Site Deploy

on: workflow_dispatch

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        
    - name: Set up Ruby
      # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
      # change this to (see https://github.com/ruby/setup-ruby#versioning):
      uses: ruby/setup-ruby@v1
      # uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
      with:
        ruby-version: 2.7.2

    # Standard usage
    - name: Jekyll Build
      run: |
        bundle install
        bundle exec jekyll build JEKYLL_ENV=prod --config _config.yml,_config_prod.yml

    - name: Login to MTS
      uses: docker/login-action@v1 
      with:
        registry: mtscontainers.azurecr.io
        username: ${{ secrets.AZURE_GITHUB_SPN_ID }}
        password: ${{ secrets.AZURE_GITHUB_SPN_PASS }}

    - name: LS
      run: ls -al ./_site/*

    - name: Manual Docker
      run: |
        docker build -t mtscontainers.azurecr.io/data-patterns:latest .
        docker push mtscontainers.azurecr.io/data-patterns:latest
        
    - name: Login to BDM
      uses: docker/login-action@v1 
      with:
        registry: esdcdpsbdmk8sprototypeacr.azurecr.io
        username: ${{ secrets.AZURE_GITHUB_SPN_ID }}
        password: ${{ secrets.AZURE_GITHUB_SPN_PASS }}
        
    - name: Manual Docker
      run: |
        docker tag mtscontainers.azurecr.io/data-patterns:latest esdcdpsbdmk8sprototypeacr.azurecr.io/data-patterns:latest
        docker push esdcdpsbdmk8sprototypeacr.azurecr.io/data-patterns:latest
